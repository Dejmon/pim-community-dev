monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: warning
            handler:      nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: info
        console:
            type:  console
        deprecation:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.deprecations.log'
            formatter: 'monolog.formatter.deprecation'
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: warning
            channels: ['php']
