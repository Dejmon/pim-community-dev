monolog:
    handlers:
        main:
            type:     stream
            path:     "%kernel.logs_dir%/%kernel.environment%.log"
            level:    debug
            channels: ['!event']
        firephp:
            type:     firephp
            level:    info
        console:
            type:     console
            channels: ['!event', '!doctrine']
        deprecation:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.deprecations.log'
            formatter: 'monolog.formatter.deprecation'
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: warning
            channels: ['php']